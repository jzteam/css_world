<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0
    }
    .mask-wrap{
      position: relative;
      height: 3000px;
    }
    /* 固定区域的 蒙层 */
    .mask{
      /* 会滑动 */
      /* position: absolute; */
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      background: rgba(0,0,0,.3);
      width: 100%;
      height: 100%;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div class="mask-wrap">
      mask wrap
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

      mask wrap
      <div class="mask"></div>
  </div>
  
   
  <div></div>
</body>
</html>
