<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{margin: 0;padding: 0;}
  .box{height: 200px;padding: 0 100px;}
  .middle{
    float: left;
    width: 100%;
    height: 100%;
    background: yellow
  }
  .left{
    float: left;
    width: 100px;
    height: 100%;
    margin-left: -100%;
    background: green;
    position: relative;
    left: -100px;
  }
  .right{
    float: left;
    width: 100px;
    height: 100%;
    margin-left: -100px;
    background: red;
    position: relative;
    right: -100px;
  }
  </style>
</head>
<body>
  <div class="box">
    <!-- <div class="middle-wrap"> -->
      <div class="middle">middle</div>
    <!-- </div> -->
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
