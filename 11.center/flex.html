<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* flex 实现导航 图标 文字 */
        
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            display: flex;
        }
        
        ul li {
            flex: 1;
            list-style: none;
            text-align: center
        }
        
        span {
            display: block
        }
    </style>
</head>

<body>
    <ul>
        <li><img src="../image/Firefox.png"><span>dd</span></li>
        <li><img src="../image/Firefox.png"><span>dd</span></li>
        <li><img src="../image/Firefox.png"><span>dd</span></li>
    </ul>
</body>

</html>
