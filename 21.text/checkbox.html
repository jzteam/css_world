<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 自定义checkbox */
    label {
      display: inline;
    }

    .regular-checkbox {
      display: none;
    }

    .regular-checkbox+label {
      background-color: #ffffff;
      border:1px solid #259656;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
      padding: 7px;
      border-radius: 3px;
      display: inline-block;
      position: relative;
    }

    .regular-checkbox+label:active,
    .regular-checkbox:checked+label:active {
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .regular-checkbox:checked+label {
      background-color: #259656;
      border: 1px solid #259656;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -12px 10px -12px rgba(0, 0, 0, 0.05), inset 12px 10px -12px rgba(255, 255, 255, 0.1);
      color: #99a1a7;
    }

    .regular-checkbox:checked+label:after {
      content: '\2714';
      font-size: 12px;
      position: absolute;
      top: -1px;
      left: 2px;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <input type="checkbox" id="checkbox-1-1" class="regular-checkbox" />
  <label for="checkbox-1-1"></label>
  <input type="checkbox" id="checkbox-1-2" class="regular-checkbox" />
  <label for="checkbox-1-2"></label>
  <input type="checkbox" id="checkbox-1-3" class="regular-checkbox" />
  <label for="checkbox-1-3"></label>
  <input type="checkbox" id="checkbox-1-4" class="regular-checkbox" />
  <label for="checkbox-1-4"></label>
</body>

</html>
