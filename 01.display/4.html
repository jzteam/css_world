<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      height: 100px;
      padding: 30px;
      /* 内容区 100-60-20 = 20 */
      box-sizing: border-box;
      border: 10px solid black;
      background-color: #beceeb;
    }

    .child {
      height: 100%;
      background: #cd0000;
    }

    .rel {
      position: relative;
    }

    .rel>.child {
      /* 100-20 = 80 */
      width: 100%;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="child">高度100px</div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="box rel">
    <div class="child">高度160px</div>
  </div>
</body>

</html>
