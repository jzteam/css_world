  <script>
    //判断Android ios web 
    function getSysPlatform() {
      if (navigator.userAgent.indexOf('Android') != -1) return 'Android';
      else if (navigator.userAgent.indexOf('iPhone') != -1 || navigator.userAgent.indexOf('iPad') != -1 || navigator.userAgent.indexOf('iPod') != -1) return 'IOS'
      else return 'WEB';
    };

    // getPlatform();
    function getPlatform() {
      var ua = navigator.userAgent.toLowerCase();
      if (/msie/i.test(ua) && !/opera/.test(ua)) {
        alert("IE");
        return;
      } else if (/firefox/i.test(ua)) {
        alert("Firefox");
        return;
      } else if (/chrome/i.test(ua) && /webkit/i.test(ua) && /mozilla/i.test(ua)) {
        alert("Chrome");
        return;
      } else if (/opera/i.test(ua)) {
        alert("Opera");
        return;
      } else if (/iPad/i) {
        alert("ipad");
        return;
      }
      if (/webkit/i.test(ua) && !(/chrome/i.test(ua) && /webkit/i.test(ua) && /mozilla/i.test(ua))) {
        alert("Safari");
        return;
      } else {
        alert("unKnow");
      }
    }



  </script>
</body>
